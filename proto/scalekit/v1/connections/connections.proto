  ConnectionType type = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Authentication protocol (OIDC or SAML)"
    example: "\"OIDC\""
  }];
  ConnectionStatus status = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Current status of the connection"
      example: "\"IN_PROGRESS\""
    },
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
  bool enabled = 5 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Indicates if the connection is active for organization users"
    example: "false"
  }];
  bool debug_enabled = 6 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Enables debug mode, allowing non-HTTPS endpoints"
    example: "true"
  }];
  optional string organization_id = 7 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Unique identifier of the associated organization"
    example: "\"org_2123312131125533\""
  }];
  string ui_button_title = 8 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Text displayed on the SSO login button"
      example: "\"Login with SSO\""
    },
    (google.api.field_visibility).restriction = "PREVIEW"
  ];
  ConfigurationType configuration_type = 9 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Method used to configure the connection"
    example: "\"MANUAL\""
  }];
  string test_connection_uri = 12 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "URI for testing the connection"
    example: "\"MANUAL\""
  }];

  reserved 13 to 14;
  map<string, string> attribute_mapping = 15 [
    (buf.validate.field).map = {
      max_pairs: 30
      keys: {
        string: {
          min_len: 1
          max_len: 100
        }
      }
      values: {
        string: {
          min_len: 1
          max_len: 256
        }
      }
    },
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "placeholder"}
  ];
  google.protobuf.Timestamp create_time = 16 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Timestamp of connection creation"
      example: "\"\""
    },
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.field_visibility).restriction = "PREVIEW"
  ];
  google.protobuf.Timestamp update_time = 17 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Timestamp of last connection update"
      example: "\"\""
    },
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.field_visibility).restriction = "PREVIEW"
  ];
  oneof settings {
    OIDCConnectionConfig oidc_config = 18 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "OIDC Configuration if ConnectionType == OIDC"}];
    SAMLConnectionConfigResponse saml_config = 19 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "SAML Configuration if ConnectionType == SAML"}];
    OAuthConnectionConfig oauth_config = 20 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "OAuth Configuration if ConnectionType == OAUTH"}];
    PasswordLessConfig password_less_config = 22 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Magic Link Configuration if ConnectionType == MAGIC_LINK"}];
  }

  optional string key_id = 21 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Unique identifier for the connection key"}];
}

